<html>

<head>
    <link rel="stylesheet" href="compiled.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
<main style="background-color: blue; height: 100vh;" class=" text-white flex justify-center pt-32 lg:pt-40">
    <div class="w-full max-w-xl lg:max-w-sm p-10 lg:p-20">
        <h1 class="text-6xl lg:text-3xl mb-5 lg:mb-1 font-black">kakka.dev</h1>
        <hr class="mb-16 lg:mb-3">
        <div x-data="{ links: someLinks().links }">
            <template x-for="link in links">
                <div  class="group text-3xl lg:text-base mb-4 lg:mb-2 flex items-baseline transition-all duration-100">
                    <div class="w-0 h-5 lg:h-3 bg-white group-hover:mr-2 lg:group-hover:mr-1 group-hover:w-6 lg:group-hover:w-3 transition-all duration-300"></div>
                    <a :href="link.url" target="_blank" x-text="link.text" class="leading-none"></a>
                </div>
            </template>
        </div>
    </div>
</main>
</body>

<script>
    function someLinks() {
        return {
            links: [
                {text:'GITHUB',url:'https://github.com/kakka0903'},
                {text:'TWITTER',url:'https://twitter.com/kasperjha'},
                {text:'CONTACT',url:'mailto:kakka0903@hotmail.no'}
            ],

            getLinks() {
                fetch('/api/some-links')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                });
            }
        }
    }
    someLinks().getLinks()
</script>

</html>
